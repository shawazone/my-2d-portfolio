<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/axe.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>2D Portfolio</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
        margin: 0;
        padding: 0;
        /* Safe area for iOS */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      #app {
        width: 100%;
        height: 100vh;
        /* For iOS Safari */
        height: -webkit-fill-available;
        height: calc(100vh - env(safe-area-inset-bottom));
        position: relative;
        overflow: hidden;
        /* Ensure the app respects safe areas */
        padding-bottom: env(safe-area-inset-bottom);
      }

      #textbox {
        position: fixed; /* Changed from absolute to fixed */
        left: 5%;
        right: 5%;
        bottom: max(2vh, env(safe-area-inset-bottom) + 2vh); /* Account for safe area */
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        box-sizing: border-box;
        z-index: 1000; /* Ensure it's above everything */
        /* Prevent textbox from being too tall on small screens */
        max-height: 50vh;
        overflow-y: auto;
        margin-bottom: 10px; /* Extra space for safe area */
      }

      .ui-text {
        margin: 0;
        user-select: none;
        line-height: 1.2;
        word-break: break-word; /* Prevent text overflow */
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 0.75rem 1.5rem;
        font-size: inherit;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.2s ease;
        min-height: 44px; /* Apple's minimum touch target size */
        min-width: 44px;
        touch-action: manipulation; /* Improve touch response */
      }

      .ui-close-btn:hover {
        background-color: #e0e0e0;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
        /* Ensure button is always accessible */
        position: sticky;
        bottom: 0;
        background: white;
        padding-top: 0.5rem;
      }

      /* Pixel Art Info Button Styles */
      .info-button {
        position: absolute;
        left: 5%;
        top: max(1vh, env(safe-area-inset-top) + 1vh);
        background-color: rgba(0, 0, 0, 0.8);
        border: 3px solid #ffffff;
        border-radius: 0; /* Pixel art: no rounded corners */
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: all 0.2s ease;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        box-shadow: 
          2px 2px 0px rgba(0, 0, 0, 0.5),
          inset 2px 2px 0px rgba(255, 255, 255, 0.3);
        padding: 0;
      }

      .info-button:hover {
        background-color: rgba(30, 30, 30, 0.9);
        transform: translate(1px, 1px);
        box-shadow: 
          1px 1px 0px rgba(0, 0, 0, 0.5),
          inset 2px 2px 0px rgba(255, 255, 255, 0.3);
      }

      .info-button.active {
        background-color: rgba(255, 255, 255, 0.9);
        transform: translate(2px, 2px);
        box-shadow: 
          0px 0px 0px rgba(0, 0, 0, 0.5),
          inset 2px 2px 0px rgba(0, 0, 0, 0.1);
      }

      /* Pixel Art "i" Icon */
      .pixel-i {
        width: 32px;
        height: 32px;
        position: relative;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      /* Create pixel art "i" using CSS pixels */
      .pixel-i::before,
      .pixel-i::after {
        content: '';
        position: absolute;
        background-color: #ffffff;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      /* Top dot of the "i" */
      .pixel-i::before {
        width: 8px;
        height: 8px;
        top: 4px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 
          0 0 0 1px #000000,
          1px 1px 0 1px #000000,
          1px 0 0 1px #000000,
          0 1px 0 1px #000000;
      }

      /* Stem of the "i" */
      .pixel-i::after {
        width: 8px;
        height: 20px;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 
          0 0 0 1px #000000,
          1px 1px 0 1px #000000,
          1px 0 0 1px #000000,
          0 1px 0 1px #000000;
      }

      .info-button.active .pixel-i::before,
      .info-button.active .pixel-i::after {
        background-color: #000000;
        box-shadow: 
          0 0 0 1px #ffffff,
          1px 1px 0 1px #ffffff,
          1px 0 0 1px #ffffff,
          0 1px 0 1px #ffffff;
      }

      /* Alternative: Use pixel font for the "i" */
      .pixel-font-i {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 
          2px 0 0 #000,
          0 2px 0 #000,
          -2px 0 0 #000,
          0 -2px 0 #000,
          2px 2px 0 #000,
          -2px -2px 0 #000,
          2px -2px 0 #000,
          -2px 2px 0 #000,
          1px 1px 0 #000;
        letter-spacing: 0;
      }

      .info-button.active .pixel-font-i {
        color: #000000;
        text-shadow: 
          2px 0 0 #fff,
          0 2px 0 #fff,
          -2px 0 0 #fff,
          0 -2px 0 #fff,
          2px 2px 0 #fff,
          -2px -2px 0 #fff,
          2px -2px 0 #fff,
          -2px 2px 0 #fff,
          1px 1px 0 #fff;
      }

      /* Info Panel Styles - Keep pixel art style consistent */
      .info-panel {
        position: absolute;
        left: 5%;
        top: calc(max(1vh, env(safe-area-inset-top) + 1vh) + 60px);
        background-color: rgba(0, 0, 0, 0.95);
        color: rgb(238, 238, 238);
        border-radius: 0; /* Pixel art: no rounded corners */
        padding: 1.5rem;
        width: 300px;
        max-width: 90vw;
        z-index: 10;
        display: none;
        flex-direction: column;
        gap: 0.8rem;
        text-shadow: 
          1px 0 0 #000,
          0 1px 0 #000,
          -1px 0 0 #000,
          0 -1px 0 #000;
        box-shadow: 
          4px 4px 0px rgba(0, 0, 0, 0.8),
          inset 2px 2px 0px rgba(255, 255, 255, 0.1);
        border: 3px solid #ffffff;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      .info-panel.active {
        display: flex;
        animation: pixelSlideDown 0.3s steps(4, end);
      }

      @keyframes pixelSlideDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .info-panel p {
        margin: 0;
        line-height: 1.4;
        font-family: monogram, monospace;
        letter-spacing: 0;
      }

      .info-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 0.5rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        padding-bottom: 0.5rem;
        text-align: center;
        text-shadow: 
          2px 0 0 #000,
          0 2px 0 #000,
          -2px 0 0 #000,
          0 -2px 0 #000;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.5rem;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .info-label {
        font-size: 0.9em;
        opacity: 0.9;
        color: #a0a0ff;
        text-shadow: 
          1px 0 0 #000,
          0 1px 0 #000;
      }

      .info-content {
        font-size: 0.8em;
        opacity: 0.8;
        color: #ffffff;
        text-shadow: 
          1px 0 0 #000,
          0 1px 0 #000;
      }

      #game {
        width: 100%;
        height: 100%;
        display: block;
        /* Ensure game canvas respects safe areas */
        position: relative;
        z-index: 1;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        #app {
          /* iOS Safari specific height calculation */
          height: -webkit-fill-available;
        }
        
        #textbox {
          /* Use fixed positioning to stay above Safari UI */
          position: fixed;
          /* Add extra padding for Safari's bottom bar */
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
        
        .ui-close-btn {
          /* Larger touch targets for iOS */
          padding: 1rem 2rem;
        }
        
        .info-button {
          /* Larger touch target for iOS */
          width: 60px;
          height: 60px;
        }
        
        .pixel-i {
          width: 40px;
          height: 40px;
        }
        
        .pixel-i::before {
          width: 10px;
          height: 10px;
          top: 5px;
        }
        
        .pixel-i::after {
          width: 10px;
          height: 25px;
          top: 20px;
        }
      }

      /* Responsive design for screens below 412px */
      @media screen and (max-width: 412px) {
        body {
          font-size: 1.2rem;
        }

        #textbox {
          left: 3%;
          right: 3%;
          padding: 0.75rem;
          min-height: 8vh;
          bottom: max(1vh, env(safe-area-inset-bottom) + 1vh);
          padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
        }

        .info-button {
          left: 3%;
          top: max(0.5vh, env(safe-area-inset-top) + 0.5vh);
          width: 45px;
          height: 45px;
          border-width: 2px;
        }

        .pixel-i {
          width: 28px;
          height: 28px;
        }

        .pixel-i::before {
          width: 6px;
          height: 6px;
          top: 3px;
        }

        .pixel-i::after {
          width: 6px;
          height: 16px;
          top: 13px;
        }

        .info-panel {
          left: 3%;
          top: calc(max(0.5vh, env(safe-area-inset-top) + 0.5vh) + 55px);
          width: 280px;
          padding: 1rem;
          gap: 0.6rem;
          border-width: 2px;
        }

        .info-title {
          font-size: 1.1em;
        }

        .info-label {
          font-size: 0.85em;
        }

        .info-content {
          font-size: 0.75em;
        }

        .ui-close-btn {
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
          min-height: 44px;
          min-width: 44px;
        }

        .ui-text {
          font-size: 1rem;
          line-height: 1.1;
        }
      }

      /* Mobile landscape orientation fix */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        #textbox {
          max-height: 70vh;
          overflow-y: auto;
        }
        
        .info-panel {
          max-height: 80vh;
          overflow-y: auto;
        }
      }

      /* Optional: Additional breakpoints for better scaling */
      @media screen and (max-width: 320px) {
        body {
          font-size: 1rem;
        }

        #textbox {
          left: 2%;
          right: 2%;
          padding: 0.5rem;
          min-height: 6vh;
          bottom: max(0.5vh, env(safe-area-inset-bottom) + 0.5vh);
          padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
        }

        .info-button {
          left: 2%;
          top: max(0, env(safe-area-inset-top));
          width: 40px;
          height: 40px;
          border-width: 2px;
        }

        .pixel-i {
          width: 24px;
          height: 24px;
        }

        .pixel-i::before {
          width: 5px;
          height: 5px;
          top: 2px;
        }

        .pixel-i::after {
          width: 5px;
          height: 14px;
          top: 11px;
        }

        .info-panel {
          left: 2%;
          top: calc(max(0, env(safe-area-inset-top)) + 50px);
          width: 250px;
          padding: 0.8rem;
          gap: 0.5rem;
          border-width: 2px;
        }

        .info-title {
          font-size: 1em;
        }

        .info-label {
          font-size: 0.8em;
        }

        .info-content {
          font-size: 0.7em;
        }

        .ui-close-btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.8rem;
          min-height: 36px;
          min-width: 36px;
        }

        .ui-text {
          font-size: 0.9rem;
        }
      }

      /* For larger screens (optional improvement) */
      @media screen and (min-width: 768px) {
        #textbox {
          left: 10%;
          right: 10%;
          padding: 1.5rem;
          bottom: max(2vh, env(safe-area-inset-bottom) + 2vh);
        }

        .info-button {
          left: 10%;
          top: max(1vh, env(safe-area-inset-top) + 1vh);
        }

        .info-panel {
          left: 10%;
          top: calc(max(1vh, env(safe-area-inset-top) + 1vh) + 60px);
        }
      }

      /* For very large screens */
      @media screen and (min-width: 1200px) {
        #textbox {
          left: 15%;
          right: 15%;
          max-width: 1200px;
          margin: 0 auto;
          bottom: max(2vh, env(safe-area-inset-bottom) + 2vh);
        }

        .info-button {
          left: 15%;
          top: max(1vh, env(safe-area-inset-top) + 1vh);
        }

        .info-panel {
          left: 15%;
          top: calc(max(1vh, env(safe-area-inset-top) + 1vh) + 60px);
        }
      }

      /* Hide info panel on very small heights */
      @media screen and (max-height: 400px) {
        .info-panel {
          max-height: 70vh;
          overflow-y: auto;
        }
      }
    </style>
    <div id="app">
      <!-- Pixel Art Info Button -->
      <button class="info-button" id="info-btn" aria-label="Toggle information panel">
        <!-- Choose one of these styles for the "i" icon -->
        
        <!-- Option 1: CSS Pixel Art "i" (recommended for true pixel art) -->
        <div class="pixel-i"></div>
        
        <!-- Option 2: Pixel Font "i" (alternative) -->
        <!-- <div class="pixel-font-i">i</div> -->
      </button>
      
      <!-- Pixel Art Info Panel -->
      <div class="info-panel" id="info-panel">
        <div class="info-title">CONTROLS & INFO</div>
        
        <div class="info-item">
          <div class="info-label">MOVEMENT:</div>
          <div class="info-content">CLICK/TAP ANYWHERE TO MOVE â€¢ USE ARROW KEYS (DESKTOP)</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">MUSIC:</div>
          <div class="info-content">PRESS M TO TOGGLE MUSIC (DESKTOP ONLY)</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">LOADING:</div>
          <div class="info-content">SITE TAKES A MOMENT TO LOAD, PLEASE BE PATIENT ðŸ˜Š</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">INTERACTIONS:</div>
          <div class="info-content">WALK UP TO OBJECTS TO INTERACT WITH THEM</div>
        </div>
      </div>

      <!-- Dialogue Textbox -->
      <div id="textbox-container" style="display: none">
        <div id="textbox">
          <p id="dialogue" class="ui-text"></p>
          <div class="btn-container">
            <button id="close" class="ui-close-btn">Close</button>
          </div>
        </div>
      </div>
      
      <!-- Game Canvas -->
      <canvas id="game"></canvas>
    </div>
    
    <!-- JavaScript for toggle functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const infoBtn = document.getElementById('info-btn');
        const infoPanel = document.getElementById('info-panel');
        
        // Toggle info panel when button is clicked
        infoBtn.addEventListener('click', function() {
          infoPanel.classList.toggle('active');
          infoBtn.classList.toggle('active');
          
          // Update button aria-label
          const isActive = infoPanel.classList.contains('active');
          infoBtn.setAttribute('aria-label', isActive ? 'Close information panel' : 'Open information panel');
          
          // Play a subtle click sound if you have one
          // if (typeof window.playSound === 'function') {
          //   window.playSound('click');
          // }
        });
        
        // Close info panel when clicking outside
        document.addEventListener('click', function(event) {
          if (!infoBtn.contains(event.target) && !infoPanel.contains(event.target)) {
            infoPanel.classList.remove('active');
            infoBtn.classList.remove('active');
            infoBtn.setAttribute('aria-label', 'Open information panel');
          }
        });
        
        // Close info panel with Escape key
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape') {
            infoPanel.classList.remove('active');
            infoBtn.classList.remove('active');
            infoBtn.setAttribute('aria-label', 'Open information panel');
          }
        });
        
        // Prevent clicks inside info panel from closing it
        infoPanel.addEventListener('click', function(event) {
          event.stopPropagation();
        });
      });
    </script>
    
    <script type="module" src="src/main.js"></script>
  </body>
</html>
